{% extends "base.html" %}

{% block content %}
  <h1>Delete Task Type</h1>

  <p>Are you sure you want to delete task type: {{ tasktype }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btb btn-danger" />
    <input type="button" class="btn btn-light" onclick="history.back();" value="Cancel"/>
  </form>
{% endblock %}
